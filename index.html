<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <title>Pomodoro app</title>
    <script src="app/js/app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header role="heading">
        <h1 class="text-center">Pomodoro</h1>
        <nav role="navigation" class="flex gl-c">
          <div class="pomodo-actions">
            <button data-value="25" class="btn pomodo-item active">pomodoro</button>
            <button data-value="5" class="btn pomodo-item">short break</button>
            <button data-value="30" class="btn pomodo-item">long break</button>
          </div>
        </nav>
      </header>

      <main role="main" class="flex hv-c fd-v">
        <div class="main-clock flex hv-c">
          <div class="clock-time-wrapper flex hv-c fd-v">
            <svg class="progress-ring" height="290" width="290">
              <circle
                class="progress-ring__circle"
                stroke="#fc6e6d"
                stroke-linecap="round"
                stroke-width="10"
                fill="transparent"
                r="140"
                cx="145"
                cy="145"
              />
            </svg>
            <strong id="clock-time" class="clock-time">00:00</strong>
            <button id="pause-btn" class="btn pause-btn">PAUSE</button>
          </div>
        </div>

        <!-- settings modal -->
        <div class="settings">
          <button id="settings" class="btn btn-transparent">

-57.894531 0-104.992187 47.101562-104.992187 105s47.097656 105 104.992187 105c57.890625 0 104.988282-47.101562 104.988282-105s-47.097657-105-104.988282-105zm0 180c-41.351562 0-74.992187-33.644531-74.992187-75s33.640625-75 74.992187-75c41.347656 0 74.988282 33.644531 74.988282 75s-33.640626 75-74.988282 75zm0 0"/></svg>
          </button>
        </div>
      </main>
    </div>

    <div id="modal" class="modal flex">
      <div class="content">
        <header class="flex hv-sb">
          <h2>Settings</h2>
            <svg id="close-modal" class="close" fill="#636e72" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
              viewBox="0 0 409.806 409.806" style="enable-background:new 0 0 409.806 409.806;" xml:space="preserve">
              <g><g>
                <path d="M228.929,205.01L404.596,29.343c6.78-6.548,6.968-17.352,0.42-24.132c-6.548-6.78-17.352-6.968-24.132-0.42
                  c-0.142,0.137-0.282,0.277-0.42,0.42L204.796,180.878L29.129,5.21c-6.78-6.548-17.584-6.36-24.132,0.42
                  c-6.388,6.614-6.388,17.099,0,23.713L180.664,205.01L4.997,380.677c-6.663,6.664-6.663,17.468,0,24.132
                  c6.664,6.662,17.468,6.662,24.132,0l175.667-175.667l175.667,175.667c6.78,6.548,17.584,6.36,24.132-0.42
                  c6.387-6.614,6.387-17.099,0-23.712L228.929,205.01z"/>
              </g></g>
            </svg>
        </header>
        <main>
          <div class="flex fd-v time">
            <h4>TIME (MINUTES)</h4>
            <div class="input-group flex hv-sb">
              <div class="input-item">
                <label for="pomodoro">pomodoro</label>
                <input id="pomodoro" class="input" type="number" value="25">
              </div>
              <div class="input-item">
                <label for="short-break">short break</label>
                <input id="short-break" class="input" type="number" value="5">
              </div>
              <div class="input-item">
                <label for="long-break">long break</label>
                <input id="long-break" class="input" type="number" value="30">
              </div>
            </div>
          </div>
          <div class="flex hv-sb font">
            <h4>FONT</h4>
            <div class="flex hv-sb">
              <button class="btn font">Aa</button>
              <button class="btn font">Aa</button>
              <button class="btn font">Aa</button>
            </div>
          </div>
          <div class="flex hv-sb color">
            <h4>COLOR</h4>
            <div class="flex hv-sb">
              <button class="btn color red"></button>
              <button class="btn color blue"></button>
              <button class="btn color violet"></button>
            </div>
          </div>
        </main>
        <footer>
          <button class="btn apply">Apply</button>
        </footer>
      </div>
    </div>
  </body>
</html>
